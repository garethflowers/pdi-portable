[Launch]
ProgramExecutable=javaw.exe
ProgramExecutable64=javaw.exe
CommandLineArguments=-Xmx512m -XX:MaxPermSize=256m "-DKETTLE_HOME=%PAL:DataDir%" -jar launcher\pentaho-application-launcher-6.0.0.0-353.jar -lib ..\libswt\win32
WorkingDirectory=%PAL:AppDir%\PDI
DirectoryMoveOK=yes
SinglePortableAppInstance=true
DisableSplashScreen=true
SplashTime=0

[Activate]
Java=require

[Environment]
KETTLE_HOME=%PAL:DataDir%

[DirectoriesMove]
Pentaho=%USERPROFILE%\.pentaho
SWT=%USERPROFILE%\.swt

[DirectoriesCleanupIfEmpty]
1=%USERPROFILE%\.pentaho
2=%USERPROFILE%\.swt
