[Launch]
ProgramExecutable=javaw.exe
ProgramExecutable64=javaw.exe
CommandLineArguments='"-DKETTLE_HOME=%PAL:DataDir%" -jar launcher\pentaho-application-launcher-7.1.0.0-12.jar -lib ..\libswt\win32'
WorkingDirectory=%PAL:AppDir%\data-integration
DirectoryMoveOK=yes
SinglePortableAppInstance=true
DisableSplashScreen=true
SplashTime=0

[Activate]
Java=require

[Environment]
KETTLE_HOME=%PAL:DataDir%

[DirectoriesMove]
Pentaho=%USERPROFILE%\.pentaho
SWT=%USERPROFILE%\.swt

[DirectoriesCleanupIfEmpty]
1=%USERPROFILE%\.pentaho
2=%USERPROFILE%\.swt
